<section class="space-sm" *ngIf="article != null" > 
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-12 col-md-8 col-lg-8">


        <!-- <div id="image-principal" class="col-lg-7 mb-4 mb-sm-0">
          <img alt="Image" src="{{ article.images[0] }}" class="rounded img-fluid">
        </div> -->

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <!-- <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol> -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="{{slide}}" alt="First slide">
            </div>
            <div class="carousel-item" *ngFor="let slide of slides" >
              <img class="d-block w-100" src="{{slide}}" alt="Second slide">
            </div>
            <!-- <div class="carousel-item">
              <img class="d-block w-100" src="..." alt="Third slide">
            </div> -->
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        

      </div>
      <!--end of col-->
      <div class="col-12 col-md-4">
        
        <!-- end card -->
        <div class="card">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="d-flex justify-content-between">
                <div><i class="icon-check mr-1"></i>Nombre</div>
                <span>{{ article.name }}</span>
              </div>
            </li>
            <li class="list-group-item">
              <div class="d-flex justify-content-between">
                <div><i class="icon-check mr-1"></i> Precio</div>
                <span>{{ article.price }}</span>
              </div>
            </li>
            <li class="list-group-item">
              <div class="d-flex justify-content-between">
                <div><i class="icon-check mr-1"></i> Estado</div>
                <span> {{ article.state }} </span>
              </div>
            </li>
            <li class="list-group-item">
              <div class="d-flex justify-content-between">
                <div><i class="icon-check mr-1"></i> Categoria</div>
                <span> {{ article.category }} </span>
              </div>
            </li>
          </ul>
        </div>
        <!-- end card -->
          <hr>
        <h5 class="mb-4" style="padding: 0 1.5rem;" >Descripci√≥n</h5>
        <article style="padding: 0 1.5rem;" >
          {{ article.description }}
        </article>
        <hr>
        <!-- end card -->
      </div>
      <!--end of col-->
    </div>
    <!--end of row-->
  </div>
  <!--end of container-->

  

</section>
<app-waiting *ngIf="article == null"></app-waiting>
